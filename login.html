<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<!-- ðŸ”¥ FIREBASE (ONE TIME ONLY) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* ðŸš« HII LAZIMA IWE MARA MOJA TU */
if (!firebase.apps.length) {
  firebase.initializeApp({
    apiKey: "AIzaSyDuAZOFqpyZoSH1FlbZ1G7O8YcNX63yDtM",
    authDomain: "clark-online-dating.firebaseapp.com",
    projectId: "clark-online-dating",
    storageBucket: "clark-online-dating.firebasestorage.app",
    messagingSenderId: "63074718758",
    appId: "1:63074718758:web:6af5283a9cdbbc1cef82e7"
  });
}

const auth = firebase.auth();

/* âœ… LOGIN (NO SILENCE ANYMORE) */
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = email.value;
  const password = password.value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      alert("Login success");
      window.location.replace("chat.html");
    })
    .catch(error => {
      alert("LOGIN ERROR: " + error.message);
      console.error(error);
    });
});
</script>

</body>
</html>
