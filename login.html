<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Clark Dating</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  height:100vh;
  background:url("darny.jpeg") no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
}
.glass{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:35px;
  width:90%;
  max-width:360px;
  text-align:center;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:25px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:#ff4f8b;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="glass">
  <h2>Welcome Back ‚ù§Ô∏è</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDuAZOFqpyZoSH1FlbZ1G7O8YcNX63yDtM",
  authDomain: "clark-online-dating.firebaseapp.com",
  projectId: "clark-online-dating",

};
firebase.initializeApp(firebaseConfig);

function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  firebase.auth().signInWithEmailAndPassword(email,password)
    .then(()=>window.location="chat.html")
    .catch(err=>alert(err.message));
}
</script>
