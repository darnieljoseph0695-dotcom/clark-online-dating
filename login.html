<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Clark Dating â€“ Login</title>

<style>
/* ====== BACKGROUND & UI (KAMA YA MWANZO) ====== */
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}
.bgDiv{
  position:fixed; inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s;
  filter:blur(2px);
  z-index:-2;
}
.bgDiv.active{opacity:1;}
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.4);
  z-index:-1;
}
header{
  background:rgba(255,77,109,.8);
  color:white;
  padding:20px;
}
.loginBox{
  margin:50px auto;
  background:rgba(255,255,255,.85);
  width:300px;
  padding:20px;
  border-radius:8px;
}
input,button{
  width:90%;
  padding:10px;
  margin:5px;
}
button{
  background:#ff4d6d;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div id="bg1" class="bgDiv"></div>
<div id="bg2" class="bgDiv"></div>
<div class="overlay"></div>

<header>
<h1>Clark Online Dating</h1>
</header>

<div class="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_FcmcZpcCix8JMrP49w-KZd1N3c_EWho",
  authDomain: "clark-dating.firebaseapp.com",
  projectId: "clark-dating",
  appId: "1:274706009108:web:6e7309d20e788bc790ab01"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

loginBtn.onclick = () =>{
  signInWithEmailAndPassword(auth,email.value,password.value)
    .then(()=>location="chat.html")
    .catch(e=>alert(e.message));
};

registerBtn.onclick = () =>{
  createUserWithEmailAndPassword(auth,email.value,password.value)
    .then(()=>location="chat.html")
    .catch(e=>alert(e.message));
};

/* BACKGROUND CROSSFADE */
const images=[
 "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg",
 "https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg"
];
let i=0,cur=1;
function bg(){
 const a=bg1,b=bg2;
 const img=images[i++%images.length];
 if(cur===1){b.style.backgroundImage=`url(${img})`;b.classList.add("active");a.classList.remove("active");cur=2;}
 else{a.style.backgroundImage=`url(${img})`;a.classList.add("active");b.classList.remove("active");cur=1;}
}
bg();setInterval(bg,5000);
</script>

</body>
</html>
