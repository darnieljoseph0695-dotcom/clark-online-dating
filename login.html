<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- CSS yako ya mwanzo ibaki hapa -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FORM YAKO IBaki KAMA ILIVYO -->
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<!-- ðŸ”¥ FIREBASE COMPAT (MUHIMU SANA) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDuAZOFqpyZoSH1FlbZ1G7O8YcNX63yDtM",
  authDomain: "clark-online-dating.firebaseapp.com",
  projectId: "clark-online-dating",
  storageBucket: "clark-online-dating.firebasestorage.app",
  messagingSenderId: "63074718758",
  appId: "1:63074718758:web:6af5283a9cdbbc1cef82e7"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// âœ… LOGIN FIX
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault(); // ðŸ”¥ HII NDIO FIX KUU

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "chat.html"; // redirect
    })
    .catch(err => {
      alert(err.message);
    });
});
</script>

</body>
</html>
