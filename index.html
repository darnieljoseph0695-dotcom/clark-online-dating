<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clark Online Dating</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BACKGROUND IMAGE ===== */
body {
  height: 100vh;
  background: url("darny.jpeg") no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== GLASS CONTAINER ===== */
.glass {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  color: white;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

/* ===== TEXT ===== */
.glass h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.glass p {
  font-size: 1rem;
  margin-bottom: 30px;
  opacity: 0.9;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.buttons a {
  text-decoration: none;
  padding: 12px;
  border-radius: 30px;
  font-weight: bold;
  transition: 0.3s;
}

/* Login Button */
.login {
  background: rgba(255, 255, 255, 0.85);
  color: #e91e63;
}

.login:hover {
  background: white;
}

/* Signup Button */
.signup {
  border: 2px solid white;
  color: white;
}

.signup:hover {
  background: white;
  color: #e91e63;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 25px;
  font-size: 0.8rem;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="glass">
  <h1>❤️ Clark Dating</h1>
  <p>Find love, chat & connect with real people</p>

  <div class="buttons">
    <a href="login.html" class="login">Login</a>
    <a href="signup.html" class="signup">Sign Up</a>
  </div>

  <div class="footer">
    © 2026 Clark Online Dating
  </div>
</div>

</body>
</html>
