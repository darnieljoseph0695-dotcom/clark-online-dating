<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clark Dating</title>

<style>
/* ===== RESET ===== */
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:"Segoe UI",sans-serif;
}

/* ===== TINDER BACKGROUND ===== */
body{
 min-height:100vh;
 background:linear-gradient(135deg,#fd267a,#ff6036);
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
}

/* ===== MAIN CONTAINER ===== */
.container{
 width:100%;
 max-width:420px;
 padding:25px;
 text-align:center;
}

/* ===== LOGO ===== */
.logo{
 font-size:2.5rem;
 font-weight:700;
 margin-bottom:10px;
}

.tagline{
 font-size:1rem;
 opacity:.95;
 margin-bottom:30px;
}

/* ===== CARD ===== */
.card{
 background:white;
 border-radius:18px;
 padding:30px 25px;
 color:#333;
 box-shadow:0 20px 50px rgba(0,0,0,.3);
 animation:pop .6s ease;
}

/* ===== PROFILE PREVIEW ===== */
.preview{
 height:260px;
 border-radius:14px;
 background:url("darny.jpeg") no-repeat center/cover;
 position:relative;
 margin-bottom:20px;
}

.preview::after{
 content:"";
 position:absolute;
 inset:0;
 background:linear-gradient(to top,rgba(0,0,0,.6),transparent);
 border-radius:14px;
}

.preview span{
 position:absolute;
 bottom:12px;
 left:12px;
 color:white;
 font-weight:600;
 z-index:2;
}

/* ===== BUTTONS ===== */
.actions{
 display:flex;
 flex-direction:column;
 gap:14px;
 margin-top:10px;
}

.actions a{
 text-decoration:none;
 padding:14px;
 border-radius:30px;
 font-size:1rem;
 font-weight:600;
 transition:.25s;
}

/* LOGIN */
.login{
 background:#fd267a;
 color:white;
}
.login:hover{
 background:#ff4d88;
}

/* SIGNUP */
.signup{
 border:2px solid #fd267a;
 color:#fd267a;
}
.signup:hover{
 background:#fd267a;
 color:white;
}

/* ===== FOOTER ===== */
.footer{
 margin-top:20px;
 font-size:.75rem;
 opacity:.85;
}

/* ===== ANIMATION ===== */
@keyframes pop{
 from{
  transform:scale(.9);
  opacity:0;
 }
 to{
  transform:scale(1);
  opacity:1;
 }
}
</style>
</head>

<body>

  </div>
 </div>

</div>

</body>
</html>
