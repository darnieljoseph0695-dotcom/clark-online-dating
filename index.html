<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clark Dating</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#fd267a,#ff6036);}
.glass{background:rgba(255,255,255,0.18);backdrop-filter:blur(14px);
-webkit-backdrop-filter:blur(14px);border-radius:24px;padding:42px 35px;
width:90%;max-width:420px;text-align:center;color:white;box-shadow:0 15px 45px rgba(0,0,0,.35);}
h1{font-size:2.2rem;margin-bottom:12px;letter-spacing:.5px;}
p{font-size:1rem;opacity:.95;margin-bottom:35px;line-height:1.4;}
.buttons{display:flex;flex-direction:column;gap:16px;}
.buttons a, .buttons button{padding:14px;border-radius:30px;font-weight:600;font-size:1rem;transition:.3s ease;cursor:pointer;text-decoration:none;}
.login{background:white;color:#e91e63;box-shadow:0 8px 25px rgba(233,30,99,.35);}
.signup{border:2px solid white;color:white;}
.login:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(233,30,99,.45);}
.signup:hover{background:white;color:#e91e63;transform:translateY(-2px);}
.footer{margin-top:30px;font-size:.8rem;opacity:.85;}
input{width:100%;padding:12px;margin:5px 0;border:none;border-radius:20px;outline:none;}
</style>
</head>
<body>
<div class="glass">
  <h1>❤️ Clark Dating</h1>
  <p>Find love, chat & connect with real people</p>

  <div class="buttons" id="authButtons">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Create Account</button>
  </div>

  <div id="loginForm" style="display:none;">
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="back()">Back</a></p>
  </div>

  <div id="signupForm" style="display:none;">
    <input id="signupName" type="text" placeholder="Name">
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
    <p><a href="#" onclick="back()">Back</a></p>
  </div>

  <div class="footer">
    © 2026 Clark Online Dating
  </div>
</div>

<script type="module">
import { auth, db } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

function showLogin(){ document.getElementById('loginForm').style.display='block'; document.getElementById('authButtons').style.display='none'; }
function showSignup(){ document.getElementById('signupForm').style.display='block'; document.getElementById('authButtons').style.display='none'; }
function back(){ document.getElementById('loginForm').style.display='none'; document.getElementById('signupForm').style.display='none'; document.getElementById('authButtons').style.display='flex'; }

window.signup = async ()=>{
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const pass = document.getElementById('signupPass').value;
  const userCred = await createUserWithEmailAndPassword(auth,email,pass);
  const uid = userCred.user.uid;
  await setDoc(doc(db,'users',uid),{
    name:name,
    email:email,
    img:'darny.jpeg', age:18, dist:'0km'
  });
  window.location.href='swipe.html';
}

window.login = async ()=>{
  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPass').value;
  await signInWithEmailAndPassword(auth,email,pass);
  window.location.href='swipe.html';
}
</script>
</body>
</html>
