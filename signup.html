<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up | Clark Dating</title>
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI";
  background: url("darny.jpeg") no-repeat center/cover;
}
.glass {
  width: 90%;
  max-width: 400px;
  padding: 30px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  text-align: center;
  color: white;
}
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 25px;
  border: none;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: #ff4f8b;
  color: white;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="glass">
  <h2>Create Account ðŸ’–</h2>
  <input id="username" type="text" placeholder="Username">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="photo" type="file" accept="image/*">
  <button onclick="signup()">Sign Up</button>
  <p>Already have account? <a href="login.html" style="color:white;">Login</a></p>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDuAZOFqpyZoSH1FlbZ1G7O8YcNX63yDtM",
  authDomain: "clark-online-dating.firebaseapp.com",
  projectId: "clark-online-dating",
  storageBucket: "clark-online-dating.appspot.com",
  messagingSenderId: "63074718758",
  appId: "1:63074718758:web:6af5283a9cdbbc1cef82e7"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

function signup() {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const file = document.getElementById("photo").files[0];

  if (!username || !email || !password || !file) return alert("All fields are required!");

  auth.createUserWithEmailAndPassword(email, password)
    .then(cred => {
      const uid = cred.user.uid;
      const ref = storage.ref("profiles/" + uid);
      ref.put(file).then(() => {
        ref.getDownloadURL().then(url => {
          db.collection("users").doc(uid).set({
            uid: uid,
            username: username,
            email: email,
            photoURL: url
          }).then(() => {
            alert("Account created successfully!");
            window.location = "login.html";
          });
        });
      });
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
