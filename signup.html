<!DOCTYPE html>
<html>
<head>
<title>Sign Up | Clark Dating</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  height:100vh;
  background:url("darny.jpeg") no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI";
}
.glass{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:380px;
  text-align:center;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:25px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:#ff4f8b;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="glass">
<h2>Create Account ðŸ’–</h2>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="signup()">Sign Up</button>
</div>

<!-- ðŸ”¥ FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDuAZOFqpyZoSH1FlbZ1G7O8YcNX63yDtM",
  authDomain: "clark-online-dating.firebaseapp.com",
  projectId: "clark-online-dating",
  storageBucket: "clark-online-dating.firebasestorage.app",
  messagingSenderId: "63074718758",
  appId: "1:63074718758:web:6af5283a9cdbbc1cef82e7"
};
firebase.initializeApp(firebaseConfig);

function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  firebase.auth().createUserWithEmailAndPassword(email,password)
    .then(()=>window.location="login.html")
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
